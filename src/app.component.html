
<div class="flex flex-col h-screen w-screen bg-gray-200">
  <app-toolbar></app-toolbar>
  <div class="flex flex-1 overflow-hidden">
    <app-sidebar 
      class="w-1/3 max-w-md overflow-y-auto bg-white shadow-lg p-6"
      [isLoading]="isLoading()"
      [fullDocument]="fullDocument()"
      (generate)="onGenerate($event)">
    </app-sidebar>
    <main class="flex-1 flex justify-center py-8 overflow-y-auto">
      <div class="w-full max-w-4xl">
        <app-editor 
          [content]="fullDocument()" 
          [isLoading]="isLoading()" 
          [error]="error()">
        </app-editor>
      </div>
    </main>
  </div>
</div>
