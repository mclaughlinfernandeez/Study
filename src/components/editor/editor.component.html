
<div class="bg-white p-12 shadow-lg rounded-md border border-gray-300 min-h-full w-full relative">
  @if (isLoading()) {
    <div class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
      <div class="flex flex-col items-center">
        <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="mt-4 text-lg font-medium text-gray-700">AI is thinking...</span>
      </div>
    </div>
  }

  @if (error(); as errorMessage) {
    <div class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
      <p class="font-bold">Error</p>
      <p>{{ errorMessage }}</p>
    </div>
  }

  @if (content()) {
    <div class="prose prose-lg max-w-none">
      <textarea 
        class="w-full h-full min-h-[80vh] resize-none border-none focus:ring-0 whitespace-pre-wrap p-2"
        [value]="content()"
        readonly>
      </textarea>
    </div>
  } @else if (!isLoading() && !error()) {
    <div class="text-center text-gray-500 pt-20">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No content yet</h3>
      <p class="mt-1 text-sm text-gray-500">
        Start by filling out the project abstract in the sidebar.
      </p>
    </div>
  }
</div>
